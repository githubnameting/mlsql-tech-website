log4j.rootLogger=INFO, Console ,File 

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender 
log4j.appender.Console.layout=org.apache.log4j.PatternLayout 
log4j.appender.Console.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %X{qid}%c{2} : %m%n

#File
log4j.appender.File = org.apache.log4j.FileAppender
log4j.appender.File.File = ${WEBSITE_HOME}/logs/website.log
log4j.appender.File.layout = org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern =%d{ISO8601} %-5p [%t] %X{qid}%c{2} : %m%n